<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowanie uczniów</title>
    <style>
        body {
            background-color: lightblue;
        }

        input, button {
            display: block;
            margin: 1px 0;
        }
    </style>
</head>
<body>
    <input type="number" data-staszic = "dol" placeholder="najniższy numerek" min="1">
    <br>
    <input type="number" data-staszic = "gora" placeholder="najwyższy numerek" max="32">
    <br>
    <input type="number" data-staszic="ilosc" placeholder="ilość uczniów którz mają być odpytani">
    <br>
    <button type="submit" data-staszic="guzik" onclick="losowanie()">Start</button>
    <p data-staszic="wylosowani"></p>

    <script>
        let guzik = document.querySelector('[data-staszic="guzik"]');
        let wpisz = document.querySelector('[data-staszic="wylosowani"]');

        function losowanie(){
            let n1 = document.querySelector('[data-staszic = "dol"]').value;
            let n2 = document.querySelector('[data-staszic = "gora"]').value;
            let u = document.querySelector('[data-staszic = "ilosc"]').value;

            u = parseInt(u);
            let wylosowani = "";
            for (let i = 0; i < u; i++){
                n1 = parseInt(n1);
                n2 = parseInt(n2);
                let ilosc = n2 - n1;
                let temp = Math.round(Math.random() * ilosc);
                wylosowani += " " + (temp + n1);
            }
            wpisz.innerHTML = `${wylosowani}`;
        }
    </script>
</body>
</html>

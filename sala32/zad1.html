<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>zadania z css</title>    
    <style>        
        ol {            
            font-size: 13px;            
            font-family: Verdana;            
            font-style: italic;        
        }       

        li {            
            color: red;        
        }      

        li.green {            
            color: green;        
        }

        li.blue {            
            color: blue;        
        }    
        
    </style>
</head>
<body>    
    <ol type="1">        
        <li>Telewizja Polska:
            <ol type="a">
                <li>TVP1</li>
                <li>TVP2</li>
                <li class="green">TVP Sport</li>
            </ol>
        </li>
        <li>Grupa ITI:
            <ol type="a">
                <li>TVN</li>
                <li class="blue">TVN 24</li>
                <li>TVN 7</li>
            </ol>
        </li>
    </ol>
</body>
</html>

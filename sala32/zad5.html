<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wykazy</title>
    <style>
 
        .ogolne {
            list-style-type: circle;
            list-style-position: inside;
            color: blue;
        }
 
 
        .zawodowe {
            list-style-type: disclosure-closed;
            list-style-position: outside;
            color: red;
        }
        .black {
            color: black;
        }
    </style>
</head>
<body>
    <h3>Lista przedmiotów</h3>
    <p>α Przedmioty ogólne:</p>
    <ul class="ogolne">
      <li><span class="black">Matematyka</li></span>
        <li><span class="black">Język polski</li></span>
        <li><span class="black">Historia</li></span>
    </ul>
 
    <p>β Przedmioty zawodowe:</p>
    <ul class="zawodowe">
        <li><span class="black">Programowanie </span></li>
        <li><span class="black">bazy danych</span></li>
        <li><span class="black">Lokalne Sieci komputerowe</span></li>
</body>
</html>

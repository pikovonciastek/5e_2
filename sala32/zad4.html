<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--górna krawędź w stylu dotted, wielkość 7 px i koloru czerwonego, prawa krawędź solid 3mm i purple, dolna krawędź dashed 2ex i zielony. lewa krawędź double 0.2in i granatowa-->

    <style>
        h1 {
            border-top: 7px red dotted;
            border-right: 3mm purple solid;
            border-bottom: 2ex green dashed;
            border-left: 0.2in navy double;
        }
    </style>

    <h1>nagłówek z obramowaniem każdej krawędzi w innym stylu</h1>
</body>
</html>

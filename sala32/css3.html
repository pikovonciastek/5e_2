<head>
    <meta charset="UTF-8">

    <title>style</title>
<style>
    body {
        font-size: 18px;
    }
</style>
</head>
<body>
    Czy wszystkie elementy wewnątrz body dziedziczą te same cechy?
        <h3>Element - h3</h3>
        <p>Element - p</p>
        <div>Element - div</div>
    Widać, że element h3 nie odziedziczył formatu z rodzica (body), ponieważ ma swój nadrzędny styl formatowania.
</body>
